<div class="container col-4 mt-5">
    <h1 class="mainTitle">Iniciar sesión</h1>
    <form [formGroup]="frmLogin" (ngSubmit)="login()">
        <div class="mb-3">
            <label class="form-label" for="">Usuario</label>
            <input type="text" class="form-control" formControlName="username">
            <!-- <ng-container *ngFor="let validation of validationMessage.username">
                <div *ngIf="frmLogin.controls['username'].hasError(validation.type) && (frmLogin.controls['username'].dirty || frmLogin.controls['username'].touched)">
                    <small class="text-danger">{{validation.message}}</small>
                </div>
              </ng-container> -->
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Contraseña</label>
            <input type="password" class="form-control" formControlName="password">
            <!-- <ng-container *ngFor="let validation of validationMessage.password">
                <div *ngIf="frmLogin.controls['password'].hasError(validation.type) && (frmLogin.controls['password'].dirty || frmLogin.controls['password'].touched)">
                    <small class="text-danger">{{validation.message}}</small>
                </div>
              </ng-container> -->
        </div>
        <button type="submit" class="btn btn-outline-primary">Entrar</button>
    </form>
    <div class="mt-3">
        <p>¿No tienes una cuenta todavía? <a routerLink="registrar"> Crea un usuario</a></p>
    </div>
</div>
