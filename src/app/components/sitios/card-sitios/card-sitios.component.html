<div class="card modf" style="width: 18rem;" *ngFor="let item of sitios">
    <!--<img src="..." class="card-img-top" alt="...">-->
    <div class="card-body">
      <h5 class="card-title">{{item.nombre}}</h5>
      <p class="card-text">{{item.descripcion}}</p>
      <p class="card-text">{{item.plato}}</p>
      <a class="btn btn-outline-primary" (click)="editar(item)">Editar</a>
      <a class="btn btn-outline-danger m-2" (click)="deleteSitio(item)">ELiminar</a>
    </div>
  </div>
